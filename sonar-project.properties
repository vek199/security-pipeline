# SonarQube Configuration
# Required: Set SONAR_TOKEN and SONAR_HOST_URL in GitHub Secrets

# Project identification
sonar.projectKey=security-pipeline
sonar.projectName=Security Pipeline Demo
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12
sonar.sourceEncoding=UTF-8

# Coverage report path (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/venv/**,**/__pycache__/**,**/tests/**,**/*.pyc

# Test exclusions
sonar.test.exclusions=**/tests/**

# Quality Gate
sonar.qualitygate.wait=false

